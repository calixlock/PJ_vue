<body>

    <!-- 방식1 -->
    <div id="app">{{ message }}</div>

    <script type="module">
        import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        import siteHeader from "./a_SiteHeader.js"
        import siteMain from "./b_SiteMain.js"
        import siteFooter from "./c_SiteFooter.js"


        const root = {
            template: `<h1>root component 생성</h1>
            <!--기본 html 태그와 항상 겹치지 않는 태그이름 / 충돌발생 가능 -->
            <A></A>
            <B></B>
            <C></C>
            `,
        };
        const app = createApp(root); // createApp(component)

        console.log(app)

        app.component("A", siteHeader);
        app.component("B", siteMain);
        app.component("C", siteFooter);
        app.mount('#app'); // component와 매칭
