<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title 미정</title>
</head>

<body>

    <!-- 방식1 -->
    <div id="app">{{ message }}</div>

    <script type="module">
        import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        const root = {
            template: `<h1>root component 생성</h1>
            <A></A>
            <B></B>
            <C></C>
            `,
        };
        const a = {
            template: "<div>header 내용</div>"
        }
        const b = {
            template: "<div>main 내용</div>"
        }
        const c = {
            template: "<div>footer 내용</div>"
        }

        const app = createApp(root); // createApp(component)

        console.log(app)

        app.component("A", a);
        app.component("B", b);
        app.component("C", c);
        app.mount('#app'); // component와 매칭
        /*

        */

    </script>
