<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    import {
      createApp,
      reactive,
    } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
    const root = {
      template: `
      <div
       v-for="(i,index) of arr1"
       :class="String(i)"
       >{{ i  index }}</div>
       <ul
       v-for="(k,v,idx) of obj1"
       :id="k">{{ k  v  idx }}</ul>
       `,
      setup() {
        const arr1 = [1, 2, 3];
        const obj1 = {
          a: 11,
          b: 12,
          c: 13,
        }
        return {
          arr1,
          obj1,
        }
      }
    }
    const app = createApp(root)
    app.mount("#app")
  </script>
</body>

</html>
